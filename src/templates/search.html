{% extends 'base.html' %}

{% block content %}
<form method="post">
    <h2>Recomendação de Rotas</h2>
<div class="row">
    <div class="form-group">
        <div class="input-field col s6">
            <label for="partida">Partida</label>
            <input type="text" name="partida" placeholder="Partida" class="form-control" value="{{ request.form['partida'] }}"></input>
        </div>
        <div class="input-field col s6">
            <label for="partida">Chegada</label>
            <input type="text" name="chegada" placeholder="Chegada" class="form-control" value="{{ request.form['chegada'] }}"></input>
        </div>
        <div class="input-field col s3">
            <label for="id_user">ID Usuario</label>
            <input type="text" name="id_user" class="form-control" value="{{ request.form['id_user'] }}"></input>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div> 
    <div class="row">
        
      <table>
        <thead>
          <tr>
              <th>Resumo rota</th>
              <th>Pontos</th>
              <th>RecScore</th>
          </tr>
        </thead>
       
        <tbody>
        {% for item in resultado %}
          <tr>
            <td>{{item.google_route['summary']}}</td>
            <td>
            {% for poi in item.pois %}
                {{ poi.title}} <br/>
            {% endfor %}
            </td>
            <td>{{ '%0.2f'| format(item.rec_score|float) }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
</div>
</form>

{% endblock %}
